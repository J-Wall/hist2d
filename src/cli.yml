name: hist2d
version: "0.1.1"
author: Jesse Wallace <jesse.wallace@anu.edu.au>
about: Generates a 2d histogram from count data with two variables.
args:
    - nbins:
        short: n
        long: nbins
        value_name: N
        default_value: "1000"
        help: Number of bins in each dimension (memory use will be O(N^2))
    - sep:
        short: s
        long: sep
        value_name: SEPARATOR
        default_value: " "
        help: Separator for output
    - INPUT:
        help: Input file (with counts in 2nd and 3rd columns)
        required: true
        index: 1
